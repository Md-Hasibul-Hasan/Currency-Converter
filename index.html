<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <label for="amount">Amount</label> <br>
                <input type="number" value="1" name="amount" id="amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="">
                        </select>
                    </div>
                </div>
                <div class="icon">
                    <button id="swap"><i class="fas fa-exchange-alt"></i></button>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/BD/flat/64.png" alt="">
                        <select name="to" id="">
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg"></div>
            <button id="btn" type="submit">Convert</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/b61dd4f2ec.js" crossorigin="anonymous"></script>
</body>
</html>
